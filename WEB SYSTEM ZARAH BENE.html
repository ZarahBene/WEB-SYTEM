    <title>Improved Flexbox Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #aa9679;
        font-family: Arial, sans-serif; /* Use a common font for better compatibility */
      }
  
      .gallery {
        display: flex;
        flex-wrap: wrap;
        max-width: 800px;
        margin: auto;
      }
  
      .gallery-item {
        flex: 0 0 33.33%;
        box-sizing: border-box;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-self: start;
        justify-content: center;
        flex-direction: column;
      }
  
      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s;
        cursor: pointer;
      }
  
      .gallery-item img:hover {
        transform: scale(1.1);
      }
  
      .caption {
        text-align: center;
        margin-top: 10px;
        color: #333; /* Darker text for better readability */
      }
  
      button {
        color: #333;
        font-size: medium;
        cursor: pointer;
        background-color: #dad6d0; /* Light background for better visibility */
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
  
      button:hover {
        background-color: #bbb; /* Slightly darker background on hover */
      }
      @media only screen and (min-width: 33.75em){
    .gallery-item{
      flex-basis: calc(50% - 2rem);
    }
  }
  @media only screen and (min-width: 48em){
    .gallery-item{
      flex-basis: calc((100% / 3) - 2rem);
    }
  }
  @media only screen and (min-width: 60em){
    .gallery-item{
      flex-basis: calc((100% / 4) - 2rem);
    }
  }
  @media only screen and (min-width: 72em){
    .gallery-item{
        flex-basis: calc((100% / 5) - 2rem);
    }
  }
    </style>
